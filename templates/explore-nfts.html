{% include 'main-template.html' %}

{% block content %}

<head>
  <title>ArtChain | NFTs</title>
</head>


  <!-- Page Content -->
  <div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">ArtChain
      <small>NFTs</small>
    </h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">Home</a>
      </li>
      <li class="breadcrumb-item active">NFTs</li>
    </ol>
  </div>

      <section class="py-5">
      <div class="container px-4 px-lg-5 mt-2">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          {% for nft in nfts_list %}
          <div class="col mb-5">
            <div class="card h-100">
              <img class="card-img-top" src={{"static/uploads/"+nft.img_src}} alt="{{nft.name}}" width="50" height="50"/>
              <div class="card-body p-4">
                <div class="text-center">
                  <h5 class="fw-bolder">{{nft.name}}</h5>
                  <h5 class="mt-5">{{nft.price}} â‚¬</h5>
                </div>
              </div>
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/item/nft/{{nft.name}}">Open</a></div>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    </section>


{% endblock content %}
